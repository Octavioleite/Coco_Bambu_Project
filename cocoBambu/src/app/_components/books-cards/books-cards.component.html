<div class="container mt-4">
  <div class="input-group mb-3">
    <input [(ngModel)]="searchQuery" type="text" class="form-control" placeholder="Search book title">
    <input [(ngModel)]="searchAuthor" type="text" class="form-control" placeholder="Search author">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" (click)="searchBooks()">Search</button>
    </div>
  </div>

  <div class="row">
    <div *ngFor="let book of books" class="col-md-4 mb-4">
      <div class="card" style="height: 100%;">
        <img [src]="book.volumeInfo.imageLinks?.thumbnail" class="card-img-top" alt="{{ book.volumeInfo.title }}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ book.volumeInfo.title }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Authors: {{ book.volumeInfo.authors.join(', ') }}</h6>
          <p class="card-text">{{ book.volumeInfo.description | slice:0:100 }}...</p>
          <a [href]="book.volumeInfo.infoLink" class="btn btn-primary mt-auto" target="_blank">More Info</a>
          <input [(ngModel)]="rating" type="number" min="0" max="5" step="1" placeholder="Rate (0-5)" class="form-control my-2">
          <button (click)="addFavorite(book)" class="btn btn-success">Add to Favorites</button>
        </div>
      </div>
    </div>
  </div>
</div>
